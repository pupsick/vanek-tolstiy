    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <link rel="stylesheet" href="css/bootstrap.min.css">

          rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>

<body>
<div class="d-flex" id="wrapper">
    <!-- sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Ванек не толстый (c)</div>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Shortcuts</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Overview</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Events</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
        </div>
    </div>
    <!-- end sidebar -->

    <!-- content -->

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1 class="mt-4">Редактирование студента</h1>
                    <form>
                        <div class="form-group">
                            <label for="nameInput">Имя</label>
                            <input type="text" id="nameInput" class="form-control" placeholder="Имя">
                        </div>
                        <div class="form-group">
                            <label for="surnameInput">Фамилия</label>
                            <input type="text" id="surnameInput" class="form-control" placeholder="Фамилия">
                        </div>
                        <div class="form-group">
                            <label for="patronymicInput">Отчество</label>
                            <input type="text" id="patronymicInput" class="form-control" placeholder="Отчество">
                        </div>
                        <div class="form-group">
                            <label for="loginInput">Логин</label>
                            <input type="text" id="loginInput" class="form-control" placeholder="Логин">
                        </div>
                        <div class="form-group">
                            <label for="loginInput">Группа</label>
                            <select class="custom-select">
                                <option selected>Группа</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="emailInput">E-mail</label>
                            <input type="email" id="emailInput" class="form-control" placeholder="E-mail">
                        </div>
                        <button type="submit" class="btn btn-primary">Обновить</button>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
